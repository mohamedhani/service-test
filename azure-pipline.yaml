trigger:
  branches:
    include:
    - feature/*
    - master
variables:
- name: projectName
  value: test
pool: ec2-agents
stages:
  - stage: ServiceBuild
    condition:  startsWith(variables['build.sourceBranch'], 'refs/heads/feature/')
    displayName: Build Service
    jobs:

    - job: BuildImage
      displayName: Build Image
      steps:
      - task: Docker@2
        inputs:
          containerRegistry: 'DockerHub'
          repository: 'mohaemdhani/$(projectName)'
          command: 'build'
          Dockerfile: '**/Dockerfile'
      


